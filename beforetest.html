<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Before & After Gallery</title>
    <link rel="stylesheet" href="test.css" />
</head>

<body>

    <section id="before-after-gallery" class="before-after-gallery">
        <div class="container">
            <h2>Before &amp; After Gallery</h2>

            <!-- GALLERY SET 1 -->
            <div class="gallery-item">
                <h3>House Exterior</h3>
                <div class="images-row">
                    <div class="image-col">
                        <img src="images/deck-before.jpg" alt="House before cleaning" />
                        <p class="label">Before</p>
                    </div>
                    <div class="image-col">
                        <img src="images/deck-after.jpg" alt="House after cleaning" />
                        <p class="label">After</p>
                    </div>
                </div>
            </div>

            <!-- GALLERY SET 2 -->
            <div class="gallery-item">
                <h3>Driveway Cleaning</h3>
                <div class="images-row">
                    <div class="image-col">
                        <img src="images/siding-before.jpg" alt="Driveway before cleaning" />
                        <p class="label">Before</p>
                    </div>
                    <div class="image-col">
                        <img src="images/siding-after.jpg" alt="Driveway after cleaning" />
                        <p class="label">After</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- end .container -->
    </section>
    <!-- end #before-after-gallery -->

</body>

</html>

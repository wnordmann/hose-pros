<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hose Pros STL</title>
    <!-- Link to your external CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- TOP CONTACT BAR (Phone only + Button to #contact) -->
    <div class="top-contact">
        <div class="container top-contact-content">
            <!-- Phone Number -->
            <span class="phone-label">Call or Text:</span>
            <a href="tel:555-123-4567" class="phone-number">555-123-4567</a>

            <!-- Button that scrolls to #contact -->
            <a href="#contact" class="btn-top-contact">Contact Us</a>
        </div>
    </div>

    <!-- HERO SECTION -->
    <section class="hero-section">
        <div class="hero-content">
            <img src="images/hose-pros-logo.png" alt="Hose Pros Logo" class="hero-logo" />

            <h1>Hose Pros STL</h1>
            <p class="tagline">Firefighter-Owned Pressure Washing</p>

            <a href="#contact" class="btn-primary">Get a Free Quote</a>
        </div>
    </section>

    <!-- EXAMPLE: Other Sections (Services, About, etc.) -->
    <section class="services-section">
        <div class="container">
            <h2>Our Services</h2>
            <p>More info about your services here...</p>
            <!-- etc. -->
        </div>
    </section>

    <!-- CONTACT SECTION (anchor #contact) -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Ready to schedule or have questions? Fill out the form below!</p>
            <!-- Contact form or details go here -->
        </div>
    </section>

</body>

</html>

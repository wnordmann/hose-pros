<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lightbox Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
</head>

<body>

    <h1>Lightbox2 Test</h1>

    <!-- Thumbnail linking to full-size image -->
    <a href="https://picsum.photos/1200/800" data-lightbox="test-group"
        data-title="Sample Image 1">
        <img src="https://picsum.photos/200/300" alt="Sample Thumbnail"
            style="width: 150px;" />
    </a>

    <!-- Another image in the same group -->
    <a href="https://picsum.photos/1200/800" data-lightbox="test-group"
        data-title="Sample Image 2">
        <img src="https://picsum.photos/200/300" alt="Sample Thumbnail 2"
            style="width: 150px;" />
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js">
    </script>

</body>

</html>
